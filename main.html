<html lang="en">
  <head>

    <title>Table</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <table border="1"  style="width: 100%; height: 100%">
<!-- 		1st Row -->
		<tr>
<!-- 			Nested table 2 -->
			<td>
				<table  align="center" border="1">
					<tr>
						<th colspan="2"">Nested Table 2</th>
					</tr>
					<tr>
						<th>Column 1</th>
						<th>Column 2</th>
					</tr>
					<tr>
						<td>abc</td>
						<td>def</td>
					</tr>
				</table>
			</td>
<!-- 			Nested table 1 -->
			<td>
				<table border="1" align="center">
					<tr>
						<th>Nested Table 1</th>
					</tr>
					<tr>
						<td>
							<ul>
								<li>List item 1</li>
								<li>List item 2</li>
								<li>List item 3</li>
							</ul>
						</td>
					</tr>
				</table>
			</td>
		</tr>	
<!-- 		2nd Row -->
		<tr>
<!-- 			Nested Table 3 -->
			<td>
			<table border = "1" align="center">
				<tr>
					<th colspan="2">Nested Table 3</th>
				</tr>
				<tr>
					<td><a href="#" >Nested Table</td>
					<td>Demo Continued</td>
				</tr>
			</table>
			</td>	
<!-- 			Nested Table 4 -->
			<td>
				<table border = "1" align="center">
				<tr>
					<th >Nested Table 4</th>
				</tr>
				<tr >
					<td style="background-color:rgb(0,0,0); color:white;">HTML</td>
				</tr>
			</table>
			</td>
		</tr>
    </table>

</html>
